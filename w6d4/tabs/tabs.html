<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corgi Tabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="tabs.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="tabs.css" type="text/css">
  </head>
  <body>

    <h1>ALL OF THE Corgi Tabs</h1>

    <ul class="tabs" data-content-tabs="content-tabs">
      <li>
        <a href="javascript:void(0);" for="#corgi" class="active">Corgi</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#german-shepherd">German Shepherd</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#pomeranian">Pomeranian</a>
      </li>
    </ul>

    <div id="content-tabs">
      <div class="tab-pane active" id="corgi">
        <p>
          Corgi
        </p>
      </div>
      <div class="tab-pane" id="german-shepherd">
        <p>
          German Shepherd
        </p>
      </div>
      <div class="tab-pane" id="pomeranian">
        <p>
          Pomeranian
        </p>
      </div>
    </div>

    <script>
      $(function () {
        $('.tabs').tabs();
      })
    </script>

  </body>
</html>
